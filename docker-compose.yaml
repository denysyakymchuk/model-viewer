services:
  mysql-viewer:
    image: mysql
    container_name: databaseMysql
    restart: unless-stopped
    tty: true
    ports:
      - "33062:3306"
    env_file:
      - .env
    command: --init-file /docker-entrypoint-initdb.d/init.sql
    volumes:
      - mysql-viewer:/var/lib/mysql-viewer
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  django-backend-modelviewer:
    build: ./backend-django
    restart: always
    container_name: django-backend-modelviewer
    command: >
      sh -c "cd backend-django && ls && cd backend_django && ls && python manage.py migrate &&  python manage.py collectstatic --no-input --clear &&
            python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    env_file:
      - .env
    depends_on:
      - mysql-viewer
    networks:
      - app-network

  frontend-vue-js:
    stdin_open: true
    container_name: frontend-vue-js
    build:
      context: ./vue
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    volumes:
      - ./vue:/app
      - /app/node_modules
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpMyAdmin-viewer
    environment:
      PMA_HOST: mysql-viewer
      PMA_PORT: 3306
    ports:
      - "1111:80"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-viewer
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - django-backend-modelviewer
      - frontend-vue-js
      - phpmyadmin
      - mysql-viewer
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-viewer:
    external: true
