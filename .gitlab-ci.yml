stages:
  - test
  - delivery


test-job:
  stage: test
  script:
    - ls

delivery-job:
  stage: delivery
  only:
    - master
  script:
    - apt-get install docker
    - docker login -p $DOCKER_REGISTRY_KEY -u $DOCKER_REGISTRY_USER  registry.gitlab.com
    - docker tag linux $CI_REGISTRY_IMAGE
    - docker push $CI_REGISTRY_IMAGE
